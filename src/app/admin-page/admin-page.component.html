<div class="table">
    <div class="table-head">
        <div class="table-row">
            <div class="table-col">id</div>
            <div class="table-col">x</div>
            <div class="table-col">y</div>
            <div class="table-col">radius</div>
            <div class="table-col">color</div>
        </div>
    </div>
    <div class="table-body">
        <div class="table-row"
             *ngFor="let circle of circles"
             (click)="onSelect(circle)"
             [class.selected]="circle === selectedItem">
            <div class="table-col">{{circle.id}}</div>
            <div class="table-col">{{circle.x}}%</div>
            <div class="table-col">{{circle.y}}%</div>
            <div class="table-col">{{circle.size}} px</div>
            <div class="table-col">
                <div class="color" [style.background]="circle.color"></div>
                {{circle.color}}
            </div>
        </div>
    </div>
</div>

<div class="details-wrap" *ngIf="selectedItem">
    <h2>Edit</h2>
    <label><span class="status">id:</span> <input [(ngModel)]="selectedItem.id"></label>
    <br>
    <label><span class="status">x:</span> <input [(ngModel)]="selectedItem.x"></label>
    <br>
    <label><span class="status">y:</span> <input [(ngModel)]="selectedItem.y"></label>
    <br>
    <label><span class="status">radius:</span> <input [(ngModel)]="selectedItem.size"></label>
    <br>
    <label><span class="status">color ( hex ):</span> <input [(ngModel)]="selectedItem.color"></label>
    <br>
</div>
